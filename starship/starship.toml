"$schema" = "https://starship.rs/config-schema.json"


# -------------------------
# Global Behavior
# -------------------------

# Keep prompt compact (no empty line between commands)
add_newline = false

# Maximum time (ms) Starship waits for a command before skipping it
command_timeout = 1000

# Timeout for scanning the current directory (git, languages, etc.)
scan_timeout = 30

# Right-side prompt (kept minimal)
right_format = "$time"


# -------------------------
# Prompt Layout
# -------------------------
# First line: context (OS, user, path, git, runtimes)
# Second line: prompt symbol
format = """
$os$username$directory$git_branch$git_status$nodejs$python$rust$docker_context
$character
"""


# -------------------------
# Prompt Character
# -------------------------

[character]
success_symbol = "[❯](bold green)"
error_symbol   = "[❯](bold red)"


# -------------------------
# User / Host
# -------------------------

[username]
show_always = true
style_user  = "bold cyan"
style_root  = "bold red"
format      = "[$user]($style) "

[hostname]
ssh_symbol = " "


# -------------------------
# Directory
# -------------------------

[directory]
style                = "bold blue"
read_only            = " 󰌾"
truncation_length    = 3
truncate_to_repo     = true
format               = "[$path]($style) "


# -------------------------
# Git
# -------------------------

[git_branch]
symbol = " "
style  = "bold purple"
format = "[$symbol$branch]($style) "

[git_status]
style  = "bold yellow"
format = "[$all_status$ahead_behind]($style) "

[git_commit]
tag_symbol = "  "


# -------------------------
# Language Runtimes
# -------------------------

[nodejs]
symbol   = " "
style    = "green"
disabled = false
format   = "[$symbol($version )]($style)"

[python]
symbol = " "
style  = "yellow"
format = "[$symbol($version )]($style)"

[rust]
symbol = "󱘗 "


# -------------------------
# Containers / Cloud
# -------------------------

[docker_context]
symbol = " "
style  = "blue"
format = "[$symbol$context]($style) "

[aws]
symbol   = " "
disabled = true

[gcloud]
symbol   = " "
disabled = true


# -------------------------
# Command Execution
# -------------------------

[cmd_duration]
min_time = 500
style    = "yellow bold"
format   = "took [$duration]($style) "


# -------------------------
# System Info
# -------------------------

[memory_usage]
symbol = "󰍛 "

[battery]
disabled = false

[status]
symbol = " "


# -------------------------
# Time (Right Prompt)
# -------------------------

[time]
disabled    = false
style       = "dimmed white"
format      = "[$time]($style)"
time_format = "%H:%M"


# -------------------------
# OS Icons
# -------------------------

[os.symbols]
Macos     = " "
Linux     = " "
Ubuntu    = " "
Arch      = " "
Debian    = " "
Fedora    = " "
Windows   = "󰍲 "
Unknown   = " "


